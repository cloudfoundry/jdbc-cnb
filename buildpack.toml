api = "0.2"

[buildpack]
id      = "org.cloudfoundry.jdbc"
name    = "Cloud Foundry JDBC Buildpack"
version = "{{.Version}}"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[metadata.dependencies]]
id      = "mariadb-jdbc"
name    = "MariaDB JDBC Driver"
version = "2.5.3"
uri     = "https://repo1.maven.org/maven2/org/mariadb/jdbc/mariadb-java-client/2.5.3/mariadb-java-client-2.5.3.jar"
sha256  = "5fd2925314e1e657114139fdd349151a637181b8e270a04b262257349d8eadbf"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "LGPL-2.1"
  uri  = "https://github.com/MariaDB/mariadb-connector-j/blob/master/LICENSE"

[[metadata.dependencies]]
id      = "postgresql-jdbc"
name    = "PostgreSQL JDBC Driver"
version = "42.2.9"
uri     = "https://repo1.maven.org/maven2/org/postgresql/postgresql/42.2.9/postgresql-42.2.9.jar"
sha256  = "2bd6cdf3a6a277135f74f9d138ba24d0bda15c3a79014093aedfa698cb6627da"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "BSD-2-Clause"
  uri  = "https://github.com/pgjdbc/pgjdbc/blob/master/LICENSE"

[metadata]
pre_package   = "scripts/build.sh"
include_files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "buildpack.toml",
]
