api = "0.2"

[buildpack]
id      = "org.cloudfoundry.jdbc"
name    = "Cloud Foundry JDBC Buildpack"
version = "{{.Version}}"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[metadata.dependencies]]
id      = "mariadb-jdbc"
name    = "MariaDB JDBC Driver"
version = "2.5.1"
uri     = "https://repo1.maven.org/maven2/org/mariadb/jdbc/mariadb-java-client/2.5.1/mariadb-java-client-2.5.1.jar"
sha256  = "fc0c46d28d099c899eee19c34ced96114c60175c973e258f84c29eae65c0cd91"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "LGPL-2.1"
  uri  = "https://github.com/MariaDB/mariadb-connector-j/blob/master/LICENSE"

[[metadata.dependencies]]
id      = "postgresql-jdbc"
name    = "PostgreSQL JDBC Driver"
version = "42.2.8"
uri     = "https://repo1.maven.org/maven2/org/postgresql/postgresql/42.2.8/postgresql-42.2.8.jar"
sha256  = "7fb81e74f5c25a5c40a997d9b83333fdd3b5d63a0b3d61cba6d562c7e3a7f3f6"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "BSD-2-Clause"
  uri  = "https://github.com/pgjdbc/pgjdbc/blob/master/LICENSE"

[metadata]
pre_package   = "scripts/build.sh"
include_files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "buildpack.toml",
]
