[buildpack]
id = "org.cloudfoundry.jdbc"
name = "Cloud Foundry JDBC Buildpack"
version = "1.0.0-M9"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[metadata.dependencies]]
id      = "mariadb-jdbc"
name    = "MariaDB JDBC Driver"
version = "2.4.2"
uri     = "https://repo1.maven.org/maven2/org/mariadb/jdbc/mariadb-java-client/2.4.2/mariadb-java-client-2.4.2.jar"
sha256  = "d24764c9ea7e97196921c9454b005743c2e917aa6e26bba7084d2def04a8d7e4"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "LGPL-2.1"
  uri  = "https://github.com/MariaDB/mariadb-connector-j/blob/master/LICENSE"

[[metadata.dependencies]]
id      = "postgresql-jdbc"
name    = "PostgreSQL JDBC Driver"
version = "42.2.6"
uri     = "https://repo1.maven.org/maven2/org/postgresql/postgresql/42.2.6/postgresql-42.2.6.jar"
sha256  = "07daadb33e87638703bf41f3307fc0dbdb386e54af5d5d6481511a36f50ca004"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "BSD-2-Clause"
  uri  = "https://github.com/pgjdbc/pgjdbc/blob/master/LICENSE"

[metadata]
pre_package = "ci/build.sh"
include_files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "buildpack.toml",
]
