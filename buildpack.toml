[buildpack]
id = "org.cloudfoundry.jdbc"
name = "Cloud Foundry JDBC Buildpack"
version = "1.0.0-BUILD-SNAPSHOT"

stacks = [
  { id = "io.buildpacks.stacks.bionic" },
  { id = "org.cloudfoundry.stacks.cflinuxfs3" },
]

[[metadata.dependencies]]
id      = "mariadb-jdbc"
name    = "MariaDB JDBC Driver"
version = "2.4.1"
uri     = "https://repo1.maven.org/maven2/org/mariadb/jdbc/mariadb-java-client/2.4.1/mariadb-java-client-2.4.1.jar"
sha256  = "73a0614b81b6b1af62742f1f25a83b6e5d27ec67a57dfc7bf4d52db70b7abf34"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "LGPL-2.1"
  uri  = "https://github.com/MariaDB/mariadb-connector-j/blob/master/LICENSE"

[[metadata.dependencies]]
id      = "postgresql-jdbc"
name    = "PostgreSQL JDBC Driver"
version = "42.2.5"
uri     = "https://repo1.maven.org/maven2/org/postgresql/postgresql/42.2.5/postgresql-42.2.5.jar"
sha256  = "7ffa46f8c619377cdebcd17721b6b21ecf6659850179f96fec3d1035cf5a0cdc"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "BSD-2-Clause"
  uri  = "https://github.com/pgjdbc/pgjdbc/blob/master/LICENSE"

[metadata]
pre_package = "ci/build.sh"
include_files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "buildpack.toml",
]
