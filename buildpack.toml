api = "0.2"

[buildpack]
id      = "org.cloudfoundry.jdbc"
name    = "Cloud Foundry JDBC Buildpack"
version = "{{.Version}}"

[[stacks]]
id = "io.buildpacks.stacks.bionic"

[[stacks]]
id = "org.cloudfoundry.stacks.cflinuxfs3"

[[metadata.dependencies]]
id      = "mariadb-jdbc"
name    = "MariaDB JDBC Driver"
version = "2.5.4"
uri     = "https://repo1.maven.org/maven2/org/mariadb/jdbc/mariadb-java-client/2.5.4/mariadb-java-client-2.5.4.jar"
sha256  = "5fafee1aad82be39143b4bfb8915d6c2d73d860938e667db8371183ff3c8500a"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "LGPL-2.1"
  uri  = "https://github.com/MariaDB/mariadb-connector-j/blob/master/LICENSE"

[[metadata.dependencies]]
id      = "postgresql-jdbc"
name    = "PostgreSQL JDBC Driver"
version = "42.2.11"
uri     = "https://repo1.maven.org/maven2/org/postgresql/postgresql/42.2.11/postgresql-42.2.11.jar"
sha256  = "31e9f3dc586c07477235893279ee80036de377681badaa1f27db6b74ab2437f4"
stacks  = [ "io.buildpacks.stacks.bionic", "org.cloudfoundry.stacks.cflinuxfs3" ]

  [[metadata.dependencies.licenses]]
  type = "BSD-2-Clause"
  uri  = "https://github.com/pgjdbc/pgjdbc/blob/master/LICENSE"

[metadata]
pre_package   = "scripts/build.sh"
include_files = [
  "LICENSE",
  "NOTICE",
  "README.md",
  "bin/build",
  "bin/detect",
  "buildpack.toml",
]
